<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="css/search.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <div id="top-div">
      <h1>Search for Series</h1>
      <a href="showlibrary.html" type="button" class="custom-btn" id='shelf-button'>My Shelf</a>
    </div>

    <!-- The navbar -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="index.html" onclick="clearStorage()">Search Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="showsearch.html" onclick="clearStorage()">Search Series</a>
      </li>
    </ul>
  </div>

  <main class="container">
    <div id="search-bar-container">
      <form>
        <fieldset class="form-group">
          <label for="search" id="search-label">Search</label>
          <input type="text" class="form-control" id="search" placeholder="Search for a series">
        </fieldset>
        <button type="submit" class="custom-btn" id="submit-button">Submit</button>
        <button class="custom-btn" id="clear-button" onclick="clearStorage()">Clear</button>
      </form>
      <ul class="list-group" id="results"></ul>
    </div>
  </main>
  <button
          type="button"
          class="btn btn-floating btn-lg"
          id="btn-back-to-top"
          >
    <span class="material-icons">arrow_upward</span>
  </button>
  <script src="js/showsearch.js" charset="utf-8"></script>
</body>

</html>
