<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MovieShelf</title>

  <!-- Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="css/library.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>

<body>
  <div id="modal-container">

    <!-- The top section -->
    <div class="heading">
      <div id="top-div">
        <h1>Welcome to your Shelf</h1>
        <a href="./showsearch.html" type="button" class="custom-btn" id="search-button">Find Series</a>
      </div>

      <!-- The navbar -->
      <ul class="nav nav-tabs top-nav-tabs top-nav">
        <li class="nav-item">
          <a class="nav-link" href="./library.html">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./showlibrary.html">Series</a>
        </li>
      </ul>
    </div>

    <!-- Alphabet Navbar -->
    <div class="sticky-top">
      <nav class="nav flex-column alphabet-nav">
      </nav>
    </div>

    <div id="movie-grid">
      <!-- <h1>Here are your Series</h1> -->
    </div>

    <!-- Back to top button -->
    <button
            type="button"
            class="btn btn-floating btn-lg"
            id="btn-back-to-top"
            >
      <span class="material-icons">arrow_upward</span>
    </button>

  </div>
  <script src="js/showlibrary.js" charset="utf-8"></script>
</body>

</html>
