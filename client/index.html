<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="search.css">
  </head>
  <body>
    <main class="container">
      <div class="search-bar-container">
        <form>
          <fieldset class="form-group">
            <label for="search" id="search-label">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Search for a movie">
          </fieldset>
          <button type="submit" class="custom-btn">Submit</button>
          <a href="library.html" type="button" class="custom-btn">My Library</a>
        </form>
        <ul class="list-group" id="results"></ul>
      </div>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
